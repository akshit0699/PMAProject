    <div class="row">
        <div class="col-md-4">
            <h4> Current Projects </h4>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr> 
                        <th> Project Name </th>
                        <th> Project Stage </th>
                    </tr>
                </thead>
                <tbody> 
                    <tr th:each="aProject : ${projects}">
                        <td th:text="${aProject.name}"></td>
                        <td th:text="${aProject.stage}"></td>
                    </tr>
                
                </tbody>
            
            </table>
        </div>
    
    
        <div class="col-md-3">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            
            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>
            
        </div>
        
        <div class="col-md-3">
            
            <h4> Current Employees </h4>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr> 
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Projects Assigned </th>
                    </tr>
                </thead>
                <tbody> 
                    <tr th:each="aEmployeeProjectCnt : ${empProjCnt}">
                        <td th:text="${aEmployeeProjectCnt.firstName}"></td>
                        <td th:text="${aEmployeeProjectCnt.lastName}"></td>
                        <td th:text="${aEmployeeProjectCnt.projectCount}"></td>
                    </tr>
                
                </tbody>
            
            </table>
        </div>
    </div>
